<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Club de los Combos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styleFooter.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styleNav.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styleTienda.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    {% include 'base/header.html'%}
    <main>
        <div class="container-items">
          {% for product in products %}
          <div class="item">
            <figure>
              <img src="{{product.imageURL}}" alt="producto" />
            </figure>
            <div class="text-product">
              <h2>{{product.name}}</h2>
              <p class="price">${{product.price|floatformat:0}}</p>
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                AÃ±adir al carro
              </button>
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">
                        Opciones
                      </h1>
                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                      ></button>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Seguir comprando
                      </button>
                      <button type="button" class="btn btn-secondary">
                        <a
                          style="text-decoration: none; color: white"
                          href="carro.html"
                          >Ir al carro</a
                        >
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </main>
      {% include 'base/footer.html'%}
</body>
</html>
