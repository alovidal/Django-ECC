<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Club de los Combos</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styleFooter.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styleNav.css' %}" />
    <link rel="stylesheet" href="{% static 'css/styleIndex.css' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    {% include 'base/header.html'%}
    <main>
        <section id="carouselExampleCaptions" class="carousel slide">
          <div class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="7500">
              <img
                src="{% static 'media/Carrusel-1.jpg' %}"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>Encuentra tu Oponente</h1>
                <p>Y demuestra quien es mas fuerte.</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="7500">
              <img
                src="{% static 'media/Carrusel-2.jpg' %}"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>Organicen su encuentro</h1>
                <p>Y tengan un duelo de caballeros.</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="7500">
              <img
                src="{% static 'media/Carrusel-3.jpg' %}"
                class="d-block w-100"
                alt="..."
              />
              <div class="carousel-caption d-none d-md-block">
                <h1>No importa el lugar</h1>
                <p>Solo importa tu oponente.</p>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </section>
  
        <section class="container-news">
          <div class="news">
            <figure>
              <img src="{% static 'media/news1.jpg' %}" alt="" />
            </figure>
          </div>
          <div class="news">
            <figure>
              <img src="{% static 'media/news2.jpg' %}" alt="" />
            </figure>
          </div>
          <div class="news">
            <figure>
              <img src="{% static 'media/news3.webp' %}" alt="" />
            </figure>
          </div>
          <div class="news">
            <figure>
              <img src="{% static 'media/news4.jpg' %}" alt="" />
            </figure>
          </div>
          <div class="news">
            <figure>
              <img src="{% static 'media/news5.jpg' %}" alt="" />
            </figure>
          </div>
          <div class="news">
            <figure>
              <img src="{% static 'media/news6.jpg' %}" alt="" />
            </figure>
          </div>
        </section>
      </main>
    {% include 'base/footer.html'%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
